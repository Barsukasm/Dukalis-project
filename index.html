<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Дукалис</title>
</head>
<body>

<div style="height: 60px; display: flex; flex-direction: row; margin-bottom: 17px; background: #F4984D; justify-content: center; vertical-align: center">
    <img src="media/logo.png">
    <p style="color: #FFE1CA; font-size: 35px; vertical-align: center; margin-top: 3px">Бюро добрых дел</p>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <img src="media/Dukalis.jpg" style="height: 340px; border-radius: 20px"/>
    </div>
</div>
<div class="container pt-5">
    <div class="row justify-content-center">
        <form>
            <div class="form-group">
                <div class="row justify-content-center">
                    <label for="inputName" class="text-center" style="font-size: 20px; color: black;">Мой логин</label>
                </div>
                <input type="text" class="form-control text-center" placeholder="Логин" style="width: 200px" id="inputName"/>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-warning button_login" id="inButton">Войти</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/utils.js"></script>
<script src="/js/greets.js"></script>
</body>
</html>
