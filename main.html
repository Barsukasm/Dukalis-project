<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Дукалис</title>
</head>
<body style="background: rgb(253, 247, 242); font-family: 'Segoe UI'">

<nav class="navbar navbar-dark" style="background: #F4984D; margin-bottom: 10px">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <span><h2 style="color: black; font-size: 30px;">Бюро добрых дел "Дукалис"</h2></span>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div style="background: none;" class="col-12 col-md-4">
            <div class="my_container1">
                <ul class="items">
                    <li id="item_my_container1">Активные задания</li>
                    <li id="item_my_container2">Мои задания</li>
                    <li id="item_my_container3">Я выполняю</li>
                </ul>
                <button type="button" id="item_my_container4" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Создать задание</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content form_content">
                            <div class="modal-header">
                                <h5 style="text-align: center; color: black;" class="modal-title" id="exampleModalLongTitle">Создать новое задание</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="my_container">
                                    <h5>Краткое описание</h5>
                                    <input class="pole shadow" name="descriptionShort" value="">
                                    <h5>Полное описание</h5>
                                    <textarea style="height: 200px" class="pole shadow" name="descriptionFull" value=""></textarea>
                                    <h5>Адрес расположения задания</h5>
                                    <input class="pole shadow" name="address" value="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div align="center"><button type="button" class="btn btn-secondary button_close" data-dismiss="modal">Закрыть</button></div>
                                <div align="center"><button type="button" class="btn btn-primary button_create" onclick="createTask()">Создать</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="block_of_profile">
                </div>
            </div>
        </div>
        <div style="margin-top: 10px; background: none;" class="col-12 col-md-8">
            <div class="my_container2">

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/utils.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
