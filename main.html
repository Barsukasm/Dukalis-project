<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Дукалис</title>
</head>
<body style="background: #FFE1CA">

<nav class="navbar navbar-dark bg-warning">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <span class="text-light"><h2 style="color: black; font-family: Helvetica;">Бюро добрых дел "Дукалис"</h2></span>
        </li>
    </ul>
    <span class="navbar-text text-light" id="profile-text"></span>
</nav>



<div class="container" id="taskList">

</div>

<div class="container">
    <div class="row">
        <div style="background: #FFE1CA;" class="col-4">
            <div class="my_container1">
                <button id="item_my_container1">Активные задания</button>
                <button id="item_my_container2">Мои задания</button>
                <button id="item_my_container3">Я выполняю</button>
                <button style="color: black;" type="button" id="item_my_container4" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Создать задание</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div style="background: #444444" class="modal-content">
                            <div class="modal-header">
                                <h5 style="text-align: center; color: white" class="modal-title" id="exampleModalLongTitle">Создать новое задание</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="my_container">
                                    <h5 style="text-align: center; color: white;">Название задания</h5>
                                    <input class="pole" name="name" value="">
                                    <h5 style="text-align: center; color: white;">Краткое описание</h5>
                                    <input class="pole" name="descriptionShort" value="">
                                    <h5 style="text-align: center; color: white;">Полное описание</h5>
                                    <textarea style="height: 200px" class="pole" name="descriptionFull" value=""></textarea>
                                    <h5 style="text-align: center; color: white;">Адрес расположения задания</h5>
                                    <input class="pole" name="address" value="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background: red">Закрыть</button>
                                <button type="button" class="btn btn-primary" style="background: forestgreen" onclick="createTask()">Создать</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 10px; background: #F4984D;  border-radius: 25px; box-shadow: 0 0 10px;" class="col-8">
            <div class="my_container2">

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/utils.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
